<mat-card>
    <mat-card-title>Orgnization creation form</mat-card-title>
    <mat-card-content>
        <div class="organization-creation-container">
            <mat-form-field>
                <input matInput (input)="onTitleInput($event)" placeholder="Organization title">
            </mat-form-field>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="create()" color="primary" mat-raised-button>Add organization</button>
    </mat-card-actions>

                       [selectMode]="'range'"
                       [owlDateTime]="dtMonday">
