<div>
    <h4>{{ usersOrders && usersOrders.length > 0 ? 'Your orders' : 'No orders' }}</h4>
    <mat-table *ngIf="usersOrders && usersOrders.length > 0" #table [dataSource]="usersOrders">

        <ng-container matColumnDef="organization">
            <mat-header-cell *matHeaderCellDef> Organization</mat-header-cell>
            <mat-cell *matCellDef="let usersOrder"> {{usersOrder.organization_ID.title}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="service">
            <mat-header-cell *matHeaderCellDef> Service</mat-header-cell>
            <mat-cell *matCellDef="let usersOrder"> {{usersOrder.service_ID.title}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="price">
            <mat-header-cell *matHeaderCellDef> Price</mat-header-cell>
            <mat-cell *matCellDef="let usersOrder">$ {{usersOrder.price}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="started_at">
            <mat-header-cell *matHeaderCellDef>Started at</mat-header-cell>
            <mat-cell *matCellDef="let usersOrder">{{ moment(usersOrder.startedAt).format('HH:mm DD:MMM:YYYY') }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let usersOrder">
                <button mat-button  mat-raised-button color="accent" routerLink="/order/{{usersOrder.id}}">View</button>
            </mat-cell>
        </ng-container>

        <!--<ng-container matColumnDef="actions">-->
        <!--<mat-header-cell *matHeaderCellDef></mat-header-cell>-->
        <!--<mat-cell *matCellDef="let usersOrder">-->
        <!--<button mat-button  mat-raised-button color="accent" routerLink="/organization/{{organization.id}}">View</button>-->
        <!--</mat-cell>-->
        <!--</ng-container>-->

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <br>
    <button mat-raised-button color="primary" routerLink="/order">Make order</button>
</div>
